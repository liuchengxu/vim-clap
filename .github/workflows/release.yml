on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:

  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

  publish:
    name: Build ${{ matrix.build.target }} on ${{ matrix.build.os }}
    runs-on: ${{ matrix.build.os }}
    strategy:
      matrix:
        build:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: maple

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: maple

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: maple

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: maple.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: maple

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: maple

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: ${{ matrix.build.target }}

    - name: Build binary
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --profile production --locked --target ${{ matrix.build.target }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/${{ matrix.build.target }}/production/${{ matrix.build.artifact_name }}
        asset_name: maple-${{ matrix.build.target }}
        tag: ${{ github.ref }}
