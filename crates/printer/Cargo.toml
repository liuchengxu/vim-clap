[package]
name = "printer"
version = "0.1.0"
authors = ["Liu-Cheng Xu <xuliuchengxlc@gmail.com>"]
edition = "2018"
license = "MIT"
publish = false
homepage = "https://github.com/liuchengxu/vim-clap"

[dependencies]
serde = { package = "serde", version = "1.0",  features = ["derive"] }
serde_json = "1.0"

icon = { path = "../icon" }
utility = { path = "../utility" }

[target.'cfg(not(windows))'.dev-dependencies]
rayon = "1.2"
termion = "1.5.1"
filter = { path = "../filter" }
