[package]
name = "upgrade"
version = "0.1.0"
authors = ["Liu-Cheng Xu <xuliuchengxlc@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0"
curl = "0.4.28"
indicatif = "0.14.0"
tokio = { version = "1.2", features = ["fs", "rt", "io-util", "rt-multi-thread"] }
reqwest = { version = "0.10", features = ["blocking"] }
serde = { package = "serde", version = "1.0",  features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
