[workspace]
members = [
    "dirs",
    "dumb_analyzer",
    "filter",
    "icon",
    "cli",
    "maple_core",
    "matcher",
    "matcher/extracted_fzy",
    "paths",
    "pattern",
    "printer",
    "rpc",
    "types",
    "utils",
    "upgrade",
]

[workspace.dependencies]
anyhow = "1.0"
bytecount = { version = "0.6", features = ["runtime-dispatch-simd"] }
clap = { version = "4.2", features = ["derive"] }
directories = "4.0"
futures = "0.3"
fuzzy-matcher = "0.3"
grep-matcher = "0.1"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"
itertools = "0.10"
memchr = "2.5"
once_cell = "1.7"
parking_lot = "0.12"
rayon = "1.5"
regex = "1"
serde = { version = "1.0",  features = ["derive"] }
serde_json = "1.0"
simdutf8 = "0.1"
subprocess = { git = "https://github.com/hniksic/rust-subprocess" }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = "0.3"
unicode-width = "0.1.4"

# Local deps
cli = { path = "./cli" }
dirs = { path = "./dirs" }
dumb_analyzer = { path = "./dumb_analyzer" }
filter = { path = "./filter" }
icon = { path = "./icon" }
maple_core = { path = "./maple_core" }
matcher = { path = "./matcher" }
paths = { path = "./paths" }
pattern = { path = "./pattern" }
printer = { path = "./printer" }
rpc = { path = "./rpc" }
types = { path = "./types" }
upgrade = { path = "./upgrade" }
utils = { path = "./utils" }
