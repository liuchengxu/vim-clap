<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500;600;700&family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;1,7..72,400;1,7..72,500&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css" >
    <!-- GitHub Alerts styling from markdown-it-github-alerts
         Source: https://github.com/antfu/markdown-it-github-alerts
         These styles are extracted from GitHub's official alert implementation -->
    <link rel="stylesheet" href="https://unpkg.com/markdown-it-github-alerts@0.3.0/styles/github-base.css">
    <link rel="stylesheet" href="https://unpkg.com/markdown-it-github-alerts@0.3.0/styles/github-colors-light.css">
    <link rel="stylesheet" href="https://unpkg.com/markdown-it-github-alerts@0.3.0/styles/github-colors-dark-media.css">
    <!-- Code highlight -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <!-- KaTeX Auto-render extension + KaTeX main -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });
        window.mermaid = mermaid;
    </script>

    <style>
/* Base styles for markdown preview */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      #sidebar {
        width: 250px;
        min-width: 180px;
        max-width: 500px;
        background: #f6f8fa;
        border-right: 1px solid #d0d7de;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        flex-shrink: 0;
        order: 1;
        display: flex;
        flex-direction: column;
      }

      /* Sidebar resize handle */
      .sidebar-resize-handle {
        width: 5px;
        background: transparent;
        cursor: col-resize;
        flex-shrink: 0;
        order: 2;
        transition: background 0.15s;
      }

      .sidebar-resize-handle:hover,
      .sidebar-resize-handle.resizing {
        background: rgba(9, 105, 218, 0.3);
      }

      body.sidebar-resizing {
        cursor: col-resize;
        user-select: none;
      }

      body.sidebar-resizing * {
        cursor: col-resize !important;
      }

      #sidebar h3 {
        margin: 0 0 15px 0;
        font-size: 14px;
        font-weight: 600;
        color: #24292f;
      }

      .sidebar-section {
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      /* Recent Previews section - resizable height */
      #recent-files-section {
        flex: 0 0 auto;
        min-height: 80px;
        max-height: 70%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .recent-files {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
      }

      /* Section resize handle (horizontal) */
      .section-resize-handle {
        height: 5px;
        background: transparent;
        cursor: row-resize;
        flex-shrink: 0;
        margin: 0 -20px;
        padding: 0 20px;
        transition: background 0.15s;
      }

      .section-resize-handle:hover,
      .section-resize-handle.resizing {
        background: rgba(9, 105, 218, 0.3);
      }

      body.section-resizing {
        cursor: row-resize;
        user-select: none;
      }

      body.section-resizing * {
        cursor: row-resize !important;
      }

      .recent-file-item {
        padding: 6px 8px;
        margin: 4px 0;
        background: #ffffff;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .recent-file-item:hover {
        background: #f0f6fc;
        border-color: #0969da;
      }

      .recent-file-item.current {
        background: #e6f2ff;
        border-color: #0969da;
      }

      .recent-file-name {
        font-size: 13px;
        font-weight: 600;
        color: #24292f;
      }

      .recent-file-item:hover .recent-file-name {
        color: #0969da;
      }

      .recent-file-item.current .recent-file-name {
        color: #0969da;
      }

      .recent-file-path {
        font-size: 11px;
        color: #8b949e;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .recent-file-item:hover .recent-file-path {
        color: #6e7781;
      }

      .no-recent-files {
        padding: 8px;
        font-size: 12px;
        color: #8b949e;
        font-style: italic;
      }

      /* Path tooltip */
      .path-tooltip {
        position: fixed;
        z-index: 10001;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s, visibility 0.15s;
      }

      .path-tooltip.visible {
        opacity: 1;
        visibility: visible;
      }

      .path-tooltip-content {
        background: #f6f8fa;
        color: #24292f;
        padding: 6px 10px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        font-size: 12px;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        max-width: 700px;
        word-break: break-all;
        line-height: 1.4;
      }

      .path-tooltip-sep {
        color: #8b949e;
      }

      .path-tooltip-file {
        color: #24292f;
        font-weight: 500;
      }

      .option-group {
        padding: 8px 0;
      }

      .option-label {
        display: block;
        font-size: 13px;
        color: #57606a;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .option-select {
        width: 100%;
        padding: 6px 8px;
        font-size: 13px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background-color: #ffffff;
        color: #24292f;
        cursor: pointer;
        transition: border-color 0.2s;
      }

      .option-select:hover {
        border-color: #8c959f;
      }

      .option-select:focus {
        outline: none;
        border-color: #0969da;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
      }


      #toc-panel {
        width: 250px; /* Default, will be adjusted based on screen size */
        min-width: 150px;
        max-width: 500px;
        background: #f6f8fa;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        flex-shrink: 0;
        display: none;
        position: relative;
        order: 2; /* Default position between sidebar and content */
      }

      #toc-panel.visible {
        display: block;
      }

      /* Left-side TOC (default) */
      #toc-panel.toc-left {
        border-right: 1px solid #d0d7de;
        border-left: none;
        order: 2;
      }

      #toc-panel.toc-left .toc-resize-handle {
        right: 0;
        left: auto;
      }

      /* Right-side TOC */
      #toc-panel.toc-right {
        border-left: 1px solid #d0d7de;
        border-right: none;
        order: 4;
      }

      #toc-panel.toc-right .toc-resize-handle {
        left: 0;
        right: auto;
      }

      .toc-resize-handle {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 5px;
        cursor: col-resize;
        background: transparent;
        transition: background 0.2s;
      }

      .toc-resize-handle:hover {
        background: #0969da;
      }

      .toc-resize-handle.resizing {
        background: #0969da;
      }

      .toc-header {
        font-size: 14px;
        font-weight: 600;
        color: #24292f;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #d0d7de;
      }

      .toc-content {
        font-size: 14px;
      }

      .toc-content a {
        display: block;
        color: #57606a;
        text-decoration: none;
        padding: 6px 8px;
        margin: 2px 0;
        border-radius: 6px;
        transition: all 0.2s;
        border-left: 3px solid transparent;
      }

      .toc-content a:hover {
        color: #0969da;
        background: #f0f6fc;
        border-left-color: #0969da;
      }

      .toc-content .toc-h1 {
        font-weight: 700;
        font-size: 15px;
        margin-top: 12px;
        padding: 8px 10px;
        color: #24292f;
        background: #eff2f5;
        border-left: 4px solid #0969da;
      }

      .toc-content .toc-h1:hover {
        background: #e6ebf1;
      }

      .toc-content .toc-h2 {
        padding-left: 20px;
        font-weight: 600;
        font-size: 14px;
        color: #1f2328;
      }

      .toc-content .toc-h3 {
        padding-left: 32px;
        font-size: 13px;
        font-weight: 500;
      }

      .toc-content .toc-h4 {
        padding-left: 44px;
        font-size: 13px;
        font-weight: 400;
        opacity: 0.9;
      }

      .toc-content .toc-h5,
      .toc-content .toc-h6 {
        padding-left: 56px;
        font-size: 12px;
        opacity: 0.8;
      }

      .toc-content a code {
        background: rgba(175, 184, 193, 0.2);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      }

      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        order: 3;
        overflow-y: auto;
      }

      #main-content > .markdown-body {
        flex: 0 1 auto;
        align-self: center;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        padding: 45px;
        position: relative;
      }

      /* GitHub-style heading anchor links */
      .heading-anchor {
        color: #0969da;
        opacity: 0;
        margin-left: -24px;
        padding-right: 8px;
        text-decoration: none;
        transition: opacity 0.2s;
        display: inline-flex;
        align-items: center;
      }

      .heading-anchor:hover {
        opacity: 1 !important;
      }

      .heading-anchor .octicon {
        fill: currentColor;
        vertical-align: middle;
      }

      h1:hover .heading-anchor,
      h2:hover .heading-anchor,
      h3:hover .heading-anchor,
      h4:hover .heading-anchor,
      h5:hover .heading-anchor,
      h6:hover .heading-anchor {
        opacity: 0.6;
      }

      /* Ensure proper heading layout with anchor */
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3,
      .markdown-body h4,
      .markdown-body h5,
      .markdown-body h6 {
        scroll-margin-top: 20px;
      }

      @media (prefers-color-scheme: dark) {
        .heading-anchor {
          color: #58a6ff;
        }
      }

      /* Font family options */
      .markdown-body.font-serif {
        font-family: "Palatino Linotype", Palatino, Palladio, "URW Palladio L", "Book Antiqua", Baskerville, "Bookman Old Style", "Bitstream Charter", "Nimbus Roman No9 L", Garamond, "Apple Garamond", "ITC Garamond Narrow", "New Century Schoolbook", "Century Schoolbook", "Century Schoolbook L", Georgia, serif;
      }

      .markdown-body.font-serif h1,
      .markdown-body.font-serif h2,
      .markdown-body.font-serif h3,
      .markdown-body.font-serif h4,
      .markdown-body.font-serif h5,
      .markdown-body.font-serif h6 {
        font-family: "Palatino Linotype", Palatino, Georgia, serif;
      }

      .markdown-body.font-mono {
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 13px;
        line-height: 1.6;
      }

      .markdown-body.font-system {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      }

      .markdown-body.font-inter {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        letter-spacing: -0.011em;
      }

      .markdown-body.font-inter h1,
      .markdown-body.font-inter h2,
      .markdown-body.font-inter h3,
      .markdown-body.font-inter h4,
      .markdown-body.font-inter h5,
      .markdown-body.font-inter h6 {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        letter-spacing: -0.02em;
      }

      .markdown-body.font-merriweather {
        font-family: "Merriweather", Georgia, "Times New Roman", serif;
        font-size: 17px;
        line-height: 1.75;
      }

      .markdown-body.font-merriweather h1,
      .markdown-body.font-merriweather h2,
      .markdown-body.font-merriweather h3,
      .markdown-body.font-merriweather h4,
      .markdown-body.font-merriweather h5,
      .markdown-body.font-merriweather h6 {
        font-family: "Merriweather", Georgia, serif;
      }

      .markdown-body.font-ibm-plex {
        font-family: "IBM Plex Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .markdown-body.font-ibm-plex h1,
      .markdown-body.font-ibm-plex h2,
      .markdown-body.font-ibm-plex h3,
      .markdown-body.font-ibm-plex h4,
      .markdown-body.font-ibm-plex h5,
      .markdown-body.font-ibm-plex h6 {
        font-family: "IBM Plex Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .markdown-body.font-literata {
        font-family: "Literata", Georgia, "Times New Roman", serif;
        font-size: 17px;
        line-height: 1.7;
        font-optical-sizing: auto;
      }

      .markdown-body.font-literata h1,
      .markdown-body.font-literata h2,
      .markdown-body.font-literata h3,
      .markdown-body.font-literata h4,
      .markdown-body.font-literata h5,
      .markdown-body.font-literata h6 {
        font-family: "Literata", Georgia, serif;
      }

      /* Reader Mode - optimized for focused reading */
      .markdown-body.reader-mode {
        max-width: 750px;
        font-size: 18px;
        line-height: 1.7;
      }

      .markdown-body.reader-mode p {
        margin-top: 1.2em;
        margin-bottom: 1.2em;
      }

      .markdown-body.reader-mode h1 {
        margin-top: 1.5em;
        margin-bottom: 0.8em;
      }

      .markdown-body.reader-mode h2 {
        margin-top: 1.3em;
        margin-bottom: 0.7em;
      }

      .markdown-body.reader-mode h3,
      .markdown-body.reader-mode h4,
      .markdown-body.reader-mode h5,
      .markdown-body.reader-mode h6 {
        margin-top: 1.2em;
        margin-bottom: 0.6em;
      }

      .markdown-body.reader-mode ul,
      .markdown-body.reader-mode ol {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .markdown-body.reader-mode li {
        margin-top: 0.4em;
        margin-bottom: 0.4em;
      }

      .markdown-body.reader-mode blockquote {
        margin-top: 1.2em;
        margin-bottom: 1.2em;
      }

      .markdown-body.reader-mode pre {
        margin-top: 1.2em;
        margin-bottom: 1.2em;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0d1117;
        }

        #sidebar {
          background: #161b22;
          border-right-color: #30363d;
        }

        #sidebar h3 {
          color: #c9d1d9;
        }

        .option-label {
          color: #8b949e;
        }

        .option-select {
          background-color: #0d1117;
          border-color: #30363d;
          color: #c9d1d9;
        }

        .option-select:hover {
          border-color: #6e7681;
        }

        .option-select:focus {
          border-color: #58a6ff;
          box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .recent-file-item {
          background: #0d1117;
          border-color: #30363d;
        }

        .recent-file-item:hover {
          background: #1c2128;
          border-color: #58a6ff;
        }

        .recent-file-item.current {
          background: #1c2d41;
          border-color: #58a6ff;
        }

        .recent-file-name {
          color: #c9d1d9;
        }

        .recent-file-item:hover .recent-file-name,
        .recent-file-item.current .recent-file-name {
          color: #58a6ff;
        }

        .recent-file-path {
          color: #6e7781;
        }

        .recent-file-item:hover .recent-file-path {
          color: #8b949e;
        }

        #toc-panel {
          background: #161b22;
        }

        #toc-panel.toc-left {
          border-right-color: #30363d;
        }

        #toc-panel.toc-right {
          border-left-color: #30363d;
        }

        .toc-header {
          color: #c9d1d9;
          border-bottom-color: #30363d;
        }

        .toc-content a {
          color: #8b949e;
        }

        .toc-content a:hover {
          color: #58a6ff;
          background: #1c2128;
          border-left-color: #58a6ff;
        }

        .toc-content .toc-h1 {
          color: #c9d1d9;
          background: #21262d;
          border-left-color: #58a6ff;
        }

        .toc-content .toc-h1:hover {
          background: #2d333b;
        }

        .toc-content .toc-h2 {
          color: #c9d1d9;
        }

        .toc-content a code {
          background: rgba(110, 118, 129, 0.4);
        }

        .toc-resize-handle:hover,
        .toc-resize-handle.resizing {
          background: #58a6ff;
        }
      }

      @media (max-width: 767px) {
        body {
          flex-direction: column;
        }

        #sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #d0d7de;
        }

        .sidebar-resize-handle {
          display: none;
        }

        .markdown-body {
          padding: 15px;
        }
      }

      /* File path bar */
      .file-path-bar {
        background: #f6f8fa;
        border-bottom: 1px solid #d0d7de;
        padding: 10px 20px;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 13px;
        line-height: 1.4;
        color: #57606a;
        cursor: pointer;
        user-select: none;
        transition: background 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex-shrink: 0;
      }

      .file-path-bar:hover {
        background: #eef2f6;
      }

      .file-path-bar:active {
        background: #e6ebf1;
      }

      .git-root {
        color: #0969da;
        font-weight: 600;
        vertical-align: baseline;
      }

      .file-path-bar:hover .git-root {
        color: #0550ae;
      }

      .relative-path {
        color: #57606a;
        font-weight: 400;
      }

      .file-path-bar:hover .relative-path {
        color: #24292f;
      }

      .path-separator {
        color: #8b949e;
        margin: 0 2px;
      }

      /* File metadata bar */
      .file-metadata-bar {
        display: none;
        background: #f6f8fa;
        border-bottom: 1px solid #d0d7de;
        padding: 8px 20px;
        font-size: 12px;
        color: #6e7781;
        gap: 12px;
        flex-shrink: 0;
      }

      .file-metadata-bar.visible {
        display: flex;
        align-items: center;
      }

      /* File changed animation - gradient shimmer */
      @keyframes metadata-shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .file-metadata-bar.file-changed {
        background: linear-gradient(
          90deg,
          #f6f8fa 0%,
          #f6f8fa 40%,
          #dff6dd 50%,
          #f6f8fa 60%,
          #f6f8fa 100%
        );
        background-size: 200% 100%;
        animation: metadata-shimmer 1.2s ease-in-out;
      }

      @media (prefers-color-scheme: dark) {
        .file-metadata-bar.file-changed {
          background: linear-gradient(
            90deg,
            #161b22 0%,
            #161b22 40%,
            #1f3d1f 50%,
            #161b22 60%,
            #161b22 100%
          );
          background-size: 200% 100%;
        }
      }

      .metadata-item {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        position: relative;
      }

      .metadata-item svg {
        opacity: 0.6;
        flex-shrink: 0;
      }

      /* Refresh indicator dot */
      .metadata-refresh-dot {
        position: absolute;
        top: -2px;
        right: -6px;
        width: 6px;
        height: 6px;
        background: #2da44e;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.15s ease;
      }

      .metadata-refresh-dot.visible {
        opacity: 1;
      }

      @media (prefers-color-scheme: dark) {
        .metadata-refresh-dot {
          background: #3fb950;
        }
      }

      .metadata-item.clickable {
        cursor: pointer;
        border-radius: 4px;
        padding: 2px 6px;
        margin: -2px -6px;
        transition: background-color 0.15s ease, color 0.15s ease;
      }

      .metadata-item.clickable:hover {
        background-color: rgba(0, 0, 0, 0.06);
        color: #0969da;
      }

      .metadata-item.clickable:hover svg {
        opacity: 1;
      }

      /* Toast notification for clipboard */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        background: #0969da;
        color: #ffffff;
        padding: 16px 32px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(9, 105, 218, 0.5);
        font-size: 16px;
        font-weight: 600;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        pointer-events: none;
        min-width: 250px;
        max-width: 600px;
        text-align: center;
      }

      .toast-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .toast-path {
        font-size: 12px;
        font-weight: 400;
        opacity: 0.9;

      .toast.show {
        opacity: 1;

      /* Fuzzy Finder Styles */
      .fuzzy-finder-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 20000;
        display: none;
        justify-content: center;
        align-items: flex-start;
        padding-top: 15vh;
      }

      .fuzzy-finder-overlay.visible {
        display: flex;
      }

      .fuzzy-finder-container {
        width: 600px;
        max-width: 90vw;
        max-height: 70vh;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 16px 70px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: fuzzy-slide-in 0.15s ease-out;
      }

      @keyframes fuzzy-slide-in {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .fuzzy-finder-header {
        padding: 16px;
        border-bottom: 1px solid #e1e4e8;
      }

      .fuzzy-finder-input-wrapper {
        display: flex;
        align-items: center;
        background: #f6f8fa;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        padding: 8px 12px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .fuzzy-finder-input-wrapper:focus-within {
        border-color: #0969da;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        background: #ffffff;
      }

      .fuzzy-finder-icon {
        fill: #57606a;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .fuzzy-finder-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        color: #24292f;
        outline: none;
      }

      .fuzzy-finder-input::placeholder {
        color: #8b949e;
      }

      .fuzzy-finder-mode-toggle {
        display: flex;
        gap: 4px;
        margin-left: 10px;
      }

      .fuzzy-mode-btn {
        width: 28px;
        height: 28px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background: #ffffff;
        color: #57606a;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s;
      }

      .fuzzy-mode-btn:hover {
        background: #f3f4f6;
        border-color: #8b949e;
      }

      .fuzzy-mode-btn.active {
        background: #0969da;
        border-color: #0969da;
        color: #ffffff;
      }

      .fuzzy-finder-hint {
        margin-top: 10px;
        font-size: 12px;
        color: #8b949e;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .fuzzy-finder-hint .key {
        background: #eff2f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
        font-size: 11px;
        color: #57606a;
        margin-right: 4px;
      }

      .fuzzy-finder-results {
        flex: 1;
        overflow-y: auto;
        min-height: 100px;
        max-height: 400px;
      }

      .fuzzy-result-item {
        padding: 10px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.1s;
      }

      .fuzzy-result-item:hover {
        background: #f6f8fa;
      }

      .fuzzy-result-item.selected {
        background: #0969da;
        color: #ffffff;
      }

        color: rgba(255, 255, 255, 0.8);

      .fuzzy-result-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;

      }

// Markdown Preview Core - Shared UI functionality
// This module contains all UI-related functions shared between vim-clap (WebSocket) and Tauri modes

// ============================================================================
// State Variables
// ============================================================================

let tocVisible = false;
let fontFamily = 'default';
let readerMode = false;
let currentFilePath = '';
let currentTheme = 'auto';
let zoomLevel = 100; // Percentage: 50-200

// Fuzzy finder state
let fuzzyFinderOpen = false;
let fuzzySearchMode = 'headings';

let fuzzyResults = [];

// ============================================================================
// Utility Functions
// ============================================================================

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatNumber(num) {
    return num.toLocaleString();
}

function formatReadingTime(minutes) {
    if (minutes < 1) {
        return '< 1 min';
    } else if (minutes === 1) {
        return '1 min';
    } else if (minutes < 60) {
        return minutes + ' min';
    } else {
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        if (remainingMinutes === 0) {
            return hours + (hours === 1 ? ' hour' : ' hours');
        }
        return hours + (hours === 1 ? ' hour ' : ' hours ') + remainingMinutes + ' min';
    }
}

function getFileBasename(path) {
    if (!path) return '';
    const parts = path.split('/');
    return parts[parts.length - 1];
}

function getFileDirectory(path) {
    if (!path) return '';
    const parts = path.split('/');
    if (parts.length <= 1) return '';
    return parts.slice(0, -1).join('/');
}

// ============================================================================
// Toast Notifications
// ============================================================================

function showToast(message, subtitle = null, duration = 2000) {
    const toast = document.createElement('div');
    toast.className = 'toast';

    if (subtitle) {
        const titleDiv = document.createElement('div');
        titleDiv.className = 'toast-title';
        titleDiv.textContent = message;
        toast.appendChild(titleDiv);

        const pathDiv = document.createElement('div');
        pathDiv.className = 'toast-path';
        pathDiv.textContent = subtitle;
        toast.appendChild(pathDiv);
    } else {
        toast.textContent = message;
    }

    document.body.appendChild(toast);

    setTimeout(() => {
        toast.classList.add('show');
    }, 10);

    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(toast);
        }, 300);
    }, duration);
}

async function copyToClipboard(text) {
    // Try Tauri clipboard API first (multiple possible paths in Tauri 2.x)
    if (window.__TAURI__) {
        const clipboardApi = window.__TAURI__.clipboard
            || window.__TAURI__.clipboardManager
            || window.__TAURI__.plugin?.clipboardManager;

        if (clipboardApi && clipboardApi.writeText) {
            try {
                await clipboardApi.writeText(text);
                console.log('Copied to clipboard (Tauri):', text);
                showToast('Copied: ' + getFileBasename(text), text);
                return;
            } catch (err) {
                console.error('Failed to copy via Tauri clipboard:', err);
                // Fall through to browser API
            }
        } else {
            console.log('Tauri clipboard API not found, available:', Object.keys(window.__TAURI__));
        }
    }

    // Fall back to browser clipboard API
    if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
            await navigator.clipboard.writeText(text);
            console.log('Copied to clipboard (browser):', text);
            showToast('Copied: ' + getFileBasename(text), text);
            return;
        } catch (err) {
            console.error('Failed to copy via browser clipboard:', err);
            // Fall through to legacy method
        }
    }

    // Legacy fallback using execCommand
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
        document.execCommand('copy');
        console.log('Copied to clipboard (legacy):', text);
        showToast('Copied: ' + getFileBasename(text), text);
    } catch (err) {
        console.error('Failed to copy to clipboard (legacy):', err);
        showToast('Failed to copy to clipboard');
    }
    document.body.removeChild(textArea);
}

// Code Highlighting & Rendering

function codeHighlight() {
    if (typeof hljs !== 'undefined') {
        document.querySelectorAll('pre code').forEach((el) => {

async function renderMermaid() {

function renderLatex() {

// ============================================================================
// Zoom
// ============================================================================

const ZOOM_MIN = 50;
const ZOOM_MAX = 200;
const ZOOM_STEP = 10;

function applyZoom(level) {
    const content = document.getElementById('content');
    if (!content) return;

    zoomLevel = Math.max(ZOOM_MIN, Math.min(ZOOM_MAX, level));
    content.style.fontSize = `${zoomLevel}%`;
    localStorage.setItem('zoomLevel', zoomLevel);
    updateZoomDisplay();
}

function updateZoomDisplay() {
    const display = document.getElementById('zoom-level-display');
    if (display) {
        display.textContent = `${zoomLevel}%`;
    }
}

function zoomIn() {
    applyZoom(zoomLevel + ZOOM_STEP);
    showToast(`Zoom: ${zoomLevel}%`);
}

function zoomOut() {
    applyZoom(zoomLevel - ZOOM_STEP);
    showToast(`Zoom: ${zoomLevel}%`);
}

function resetZoom() {
    applyZoom(100);
    showToast('Zoom reset to 100%');
}

// ============================================================================
// Navigation
// ============================================================================

function scrollToSourceLine(lineNumber) {
    const content = document.getElementById('content');
    if (!content) return;

    const children = Array.from(content.children);
    let closestElement = null;
    let closestDiff = Infinity;

    children.forEach((child) => {
        const sourceLine = parseInt(child.getAttribute('data-source-line') || '0');
        const diff = Math.abs(sourceLine - lineNumber);
        if (diff < closestDiff) {
            closestDiff = diff;
            closestElement = child;
        }
    });

    if (closestElement) {
        closestElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        closestElement.style.backgroundColor = '#ffeb3b';
        setTimeout(() => {
            closestElement.style.backgroundColor = '';
        }, 1000);
    }
}

function navigateToHeading(id, smooth = true) {
    const heading = document.getElementById(id);
    if (heading) {
        history.pushState(null, '', `#${id}`);
        heading.scrollIntoView({ behavior: smooth ? 'smooth' : 'auto', block: 'start' });
    }
}

function scrollToHash() {
    const hash = window.location.hash.slice(1);
    if (hash) {
        setTimeout(() => {
            const element = document.getElementById(hash);
            if (element) {
                element.scrollIntoView({ behavior: 'auto', block: 'start' });
            }
        }, 100);
    }
}

function addHeadingAnchors() {
    const content = document.getElementById('content');

    const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');

// ============================================================================
// Table of Contents
// ============================================================================

function generateTOC() {
    const content = document.getElementById('content');
    const tocContent = document.getElementById('toc-content');
    if (!content || !tocContent) return;

    const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
    tocContent.innerHTML = '';

    headings.forEach((heading, index) => {
        const level = heading.tagName.toLowerCase();
        // Get HTML content except the heading-anchor element, preserving <code> etc.
        const htmlContent = Array.from(heading.childNodes)
            .filter(n => !(n.nodeType === Node.ELEMENT_NODE && n.classList.contains('heading-anchor')))
            .map(n => n.nodeType === Node.TEXT_NODE ? escapeHtml(n.textContent) : n.outerHTML)
            .join('')
            .trim();
        const id = heading.id || `heading-${index}`;

        if (!heading.id) {
            heading.id = id;
        }

        const link = document.createElement('a');
        link.href = `#${id}`;
        link.innerHTML = htmlContent;
        link.className = `toc-${level}`;
        link.onclick = (e) => {
            e.preventDefault();
            navigateToHeading(id);
        };

        tocContent.appendChild(link);
    });
}

function getDefaultTOCWidth() {
    const screenWidth = window.innerWidth;
    if (screenWidth >= 1920) {
        return 350;
    } else if (screenWidth >= 1440) {
        return 300;
    } else {
        return 250;
    }
}

function toggleTOC(mode) {
    const tocPanel = document.getElementById('toc-panel');

    if (mode === 'off') {
        tocVisible = false;
        tocPanel.classList.remove('visible', 'toc-left', 'toc-right');
    } else {
        tocVisible = true;
        tocPanel.classList.add('visible');

        if (mode === 'left') {
            tocPanel.classList.remove('toc-right');
            tocPanel.classList.add('toc-left');
        } else if (mode === 'right') {
            tocPanel.classList.remove('toc-left');
            tocPanel.classList.add('toc-right');
        }

        generateTOC();

        const savedWidth = localStorage.getItem('tocWidth');
        if (savedWidth) {
            tocPanel.style.width = savedWidth + 'px';
        } else {
            const defaultWidth = getDefaultTOCWidth();
            tocPanel.style.width = defaultWidth + 'px';
        }
    }

    localStorage.setItem('tocMode', mode);
}

function setupSidebarResize() {
    const sidebar = document.getElementById('sidebar');
    const resizeHandle = document.getElementById('sidebar-resize-handle');
    if (!resizeHandle) return;

    let isResizing = false;
    let startX = 0;
    let startWidth = 0;

    // Restore saved width
    const savedWidth = localStorage.getItem('sidebarWidth');
    if (savedWidth) {
        const width = parseInt(savedWidth);
        if (width >= 180 && width <= 500) {
            sidebar.style.width = width + 'px';
        }
    }

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        startX = e.clientX;
        startWidth = sidebar.offsetWidth;
        resizeHandle.classList.add('resizing');
        document.body.classList.add('sidebar-resizing');
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const delta = e.clientX - startX;
        const newWidth = startWidth + delta;
        const minWidth = 180;
        const maxWidth = 500;

        if (newWidth >= minWidth && newWidth <= maxWidth) {
            sidebar.style.width = newWidth + 'px';
        }
    });

    document.addEventListener('mouseup', () => {
        if (isResizing) {
            isResizing = false;
            resizeHandle.classList.remove('resizing');
            document.body.classList.remove('sidebar-resizing');
            localStorage.setItem('sidebarWidth', sidebar.offsetWidth);
        }
    });
}

function setupTOCResize() {

            isResizing = false;

function changeFontFamily(family) {

    content.classList.remove('font-serif', 'font-mono', 'font-system', 'font-inter', 'font-merriweather', 'font-ibm-plex', 'font-literata');

        content.classList.add('font-' + family);

function toggleReaderMode(enabled) {

    if (enabled) {

function changeTheme(theme) {

// ============================================================================
// Recent Files (localStorage-based)
// ============================================================================

function getRecentFiles() {
    const recent = localStorage.getItem('recentFiles');
    return recent ? JSON.parse(recent) : [];
}

function addToRecentFiles(filePath) {
    if (!filePath) return;

    let recentFiles = getRecentFiles();
    recentFiles = recentFiles.filter(f => f.path !== filePath);
    recentFiles.unshift({
        path: filePath,
        timestamp: Date.now()
    });
    recentFiles = recentFiles.slice(0, 10);
    localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
}

// Custom tooltip for recent files
let pathTooltip = null;
let tooltipTimeout = null;

function createPathTooltip() {
    if (pathTooltip) return pathTooltip;

    pathTooltip = document.createElement('div');
    pathTooltip.className = 'path-tooltip';
    pathTooltip.innerHTML = '<div class="path-tooltip-content"></div>';
    document.body.appendChild(pathTooltip);

    return pathTooltip;
}

function showPathTooltip(element, fullPath) {
    const tooltip = createPathTooltip();
    const content = tooltip.querySelector('.path-tooltip-content');

    // Format path with segments
    const segments = fullPath.split('/').filter(s => s);
    const formatted = '/' + segments.map((seg, i) => {
        const isLast = i === segments.length - 1;
        return isLast ? `<span class="path-tooltip-file">${seg}</span>` : seg;
    }).join('<span class="path-tooltip-sep">/</span>');

    content.innerHTML = formatted;

    // Position tooltip to the right of the element
    const rect = element.getBoundingClientRect();
    tooltip.style.left = `${rect.right + 8}px`;
    tooltip.style.top = `${rect.top}px`;
    tooltip.classList.add('visible');
}

function hidePathTooltip() {
    if (pathTooltip) {
        pathTooltip.classList.remove('visible');
    }
}

function renderRecentFiles(onFileClick) {
    const container = document.getElementById('recent-files');
    if (!container) return;

    const recentFiles = getRecentFiles();

    if (recentFiles.length === 0) {
        container.innerHTML = '<div class="no-recent-files">No recent files</div>';
        return;
    }

    container.innerHTML = '';
    recentFiles.forEach(file => {
        const item = document.createElement('div');
        item.className = 'recent-file-item';
        if (file.path === currentFilePath) {
            item.classList.add('current');
        }

        const nameElement = document.createElement('div');
        nameElement.className = 'recent-file-name';
        nameElement.textContent = getFileBasename(file.path);

        const pathElement = document.createElement('div');
        pathElement.className = 'recent-file-path';
        pathElement.textContent = getFileDirectory(file.path);

        item.appendChild(nameElement);
        item.appendChild(pathElement);

        // Custom tooltip on hover
        item.addEventListener('mouseenter', () => {
            if (tooltipTimeout) clearTimeout(tooltipTimeout);
            tooltipTimeout = setTimeout(() => {
                showPathTooltip(item, file.path);
            }, 400);
        });

        item.addEventListener('mouseleave', () => {
            if (tooltipTimeout) {
                clearTimeout(tooltipTimeout);
                tooltipTimeout = null;
            }
            hidePathTooltip();
        });

        item.onclick = (e) => {
            if (e.shiftKey) {
                copyToClipboard(file.path);
                e.stopPropagation();
                return;
            }
            if (onFileClick) {
                onFileClick(file.path);
            }
        };

        item.oncontextmenu = (e) => {
            e.preventDefault();
            copyToClipboard(file.path);
        };

        container.appendChild(item);
    });
}

function updateFilePathBar(filePath, gitRoot) {
    const pathBar = document.getElementById('file-path-bar');
    if (!pathBar) return;

    if (filePath) {
        pathBar.style.display = 'block';
        pathBar.title = `Click to copy: ${filePath}`;

        if (gitRoot && filePath.startsWith(gitRoot)) {
            const gitRootName = gitRoot.split('/').filter(p => p).pop() || gitRoot;
            const relativePath = filePath.substring(gitRoot.length);
            pathBar.innerHTML = `<span class="git-root">${gitRootName}</span><span class="path-separator">/</span><span class="relative-path">${relativePath.replace(/^\//, '')}</span>`;
        } else {
            pathBar.textContent = filePath;
        }
    } else {
        pathBar.style.display = 'none';
    }
}

// Document Stats

function updateDocumentStats(stats) {
    if (!stats) return;

    const wordsEl = document.getElementById('stat-words');
    const charsEl = document.getElementById('stat-characters');
    const linesEl = document.getElementById('stat-lines');
    const timeEl = document.getElementById('stat-reading-time');

    if (wordsEl) wordsEl.textContent = formatNumber(stats.words);
    if (charsEl) charsEl.textContent = formatNumber(stats.characters);
    if (linesEl) linesEl.textContent = formatNumber(stats.lines);
    if (timeEl) timeEl.textContent = formatReadingTime(stats.reading_minutes || stats.reading_time_minutes);
}

// ============================================================================
// File Metadata Bar
// ============================================================================

function formatRelativeTime(timestamp) {
    if (!timestamp) return null;

    const now = Date.now();
    const diff = now - timestamp;

    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);

    if (seconds < 5) return 'just now';
    if (seconds < 60) return `${seconds}s ago`;
    if (minutes < 60) return `${minutes} min ago`;
    if (hours < 24) return `${hours}h ago`;
    if (days < 7) return `${days}d ago`;

    // For older files, show the date
    const date = new Date(timestamp);
    return date.toLocaleDateString();
}

function formatWordCount(words) {
    if (words == null) return null;
    if (words >= 1000) {
        return (words / 1000).toFixed(1).replace(/\.0$/, '') + 'k words';
    }
    return words.toLocaleString() + ' words';
}

function updateFileMetadata(modifiedAt, stats, gitBranch, gitBranchUrl, gitLastAuthor) {
    const metadataBar = document.getElementById('file-metadata-bar');
    const modifiedEl = document.getElementById('modified-time');
    const readTimeEl = document.getElementById('read-time');
    const branchEl = document.getElementById('git-branch');
    const branchContainer = document.getElementById('metadata-branch');
    const authorEl = document.getElementById('git-author');
    const wordCountEl = document.getElementById('word-count');
    const wordCountContainer = document.getElementById('metadata-words');

    if (!metadataBar) return;

    // Show/hide based on whether we have data
    const hasModified = modifiedAt != null;
    const hasReadTime = stats && (stats.reading_minutes || stats.reading_time_minutes);
    const hasBranch = gitBranch != null;
    const hasAuthor = gitLastAuthor != null;
    const hasWords = stats && stats.words != null;

    if (hasModified || hasReadTime || hasBranch || hasAuthor || hasWords) {
        metadataBar.classList.add('visible');

        if (modifiedEl) {
            if (hasModified) {
                modifiedEl.textContent = formatRelativeTime(modifiedAt);
                // Show full timestamp on hover
                const fullDate = new Date(modifiedAt);
                modifiedEl.parentElement.title = fullDate.toLocaleString();
                modifiedEl.parentElement.style.display = '';
            } else {
                modifiedEl.parentElement.style.display = 'none';
            }
        }

        if (readTimeEl) {
            if (hasReadTime) {
                readTimeEl.textContent = formatReadingTime(stats.reading_minutes || stats.reading_time_minutes);
                readTimeEl.parentElement.style.display = '';
            } else {
                readTimeEl.parentElement.style.display = 'none';
            }
        }

        if (branchEl && branchContainer) {
            if (hasBranch) {
                branchEl.textContent = gitBranch;
                branchContainer.style.display = '';

                // Make branch clickable if URL is available
                if (gitBranchUrl) {
                    branchContainer.classList.add('clickable');
                    branchContainer.title = `Open ${gitBranch} on GitHub`;
                    branchContainer.onclick = () => {
                        // Use Tauri opener plugin if available, otherwise fall back to window.open
                        if (window.__TAURI__ && window.__TAURI__.opener) {
                            window.__TAURI__.opener.openUrl(gitBranchUrl);
                        } else {
                            window.open(gitBranchUrl, '_blank');
                        }
                    };
                } else {
                    branchContainer.classList.remove('clickable');
                    branchContainer.title = 'Git branch';
                    branchContainer.onclick = null;
                }
            } else {
                branchContainer.style.display = 'none';
            }
        }

        if (authorEl) {
            if (hasAuthor) {
                authorEl.textContent = gitLastAuthor;
                authorEl.parentElement.style.display = '';
            } else {
                authorEl.parentElement.style.display = 'none';
            }
        }

        if (wordCountEl && wordCountContainer) {
            if (hasWords) {
                wordCountEl.textContent = formatWordCount(stats.words);
                wordCountContainer.style.display = '';
            } else {
                wordCountContainer.style.display = 'none';
            }
        }
    } else {
        metadataBar.classList.remove('visible');
    }
}

function triggerFileChangedAnimation() {
    const metadataBar = document.getElementById('file-metadata-bar');
    if (!metadataBar) return;

    // Remove the class first to reset animation if it's already running
    metadataBar.classList.remove('file-changed');

    // Force a reflow to restart the animation
    void metadataBar.offsetWidth;

    // Add the class to trigger animation
    metadataBar.classList.add('file-changed');

    // Remove the class after animation completes
    setTimeout(() => {
        metadataBar.classList.remove('file-changed');
    }, 1200);
}

// Fuzzy Finder
// ============================================================================

function fuzzyMatch(pattern, text) {
    if (!pattern) return { score: 0, positions: [] };

    const patternLower = pattern.toLowerCase();
    const textLower = text.toLowerCase();

    let patternIdx = 0;
    let score = 0;
    let positions = [];
    let lastMatchIdx = -1;

    for (let i = 0; i < text.length && patternIdx < pattern.length; i++) {
        if (textLower[i] === patternLower[patternIdx]) {
            positions.push(i);

            if (lastMatchIdx === i - 1) {
                score += 10;
            }

            if (i === 0 || /[\s\-_./]/.test(text[i - 1])) {
                score += 5;
            }

            if (text[i] === pattern[patternIdx]) {
                score += 2;
            }

            score += 1;
            lastMatchIdx = i;
            patternIdx++;
        }
    }

    if (patternIdx !== pattern.length) {
        return { score: 0, positions: [] };
    }

    score += Math.max(0, 50 - text.length);

    return { score, positions };
}

function highlightMatches(text, positions) {
    if (!positions.length) return escapeHtml(text);

    let result = '';
    let lastIdx = 0;

    for (const pos of positions) {
        result += escapeHtml(text.slice(lastIdx, pos));
        result += `<span class="fuzzy-match">${escapeHtml(text[pos])}</span>`;
        lastIdx = pos + 1;
    }
    result += escapeHtml(text.slice(lastIdx));

    return result;
}

function buildFuzzyIndex() {
    const content = document.getElementById('content');
    if (!content) return;

    fuzzySearchIndex = { headings: [], text: [] };

    const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
    headings.forEach((heading, index) => {
        const text = heading.textContent.replace(/^\s*?\s*/, '').trim();
        const level = heading.tagName.toLowerCase();
        fuzzySearchIndex.headings.push({
            type: level.toUpperCase(),
            text: text,
            element: heading,
            id: heading.id || `heading-${index}`
        });
    });

    const textElements = content.querySelectorAll('p, li, pre, blockquote, td, th');
    textElements.forEach((el, index) => {
        const text = el.textContent.trim();
        if (text.length > 10 && text.length < 500) {
            let context = '';
            let prevEl = el.previousElementSibling;
            while (prevEl) {
                if (/^H[1-6]$/.test(prevEl.tagName)) {
                    context = prevEl.textContent.replace(/^\s*?\s*/, '').trim();
                    break;
                }
                prevEl = prevEl.previousElementSibling;
            }

            fuzzySearchIndex.text.push({
                type: el.tagName === 'PRE' ? 'CODE' : 'TEXT',
                text: text.slice(0, 200),
                fullText: text,
                element: el,
                context: context
            });
        }
    });
}

function fuzzySearch(query) {
    const index = fuzzySearchMode === 'headings' ? fuzzySearchIndex.headings : fuzzySearchIndex.text;

    if (!query) {
        fuzzyResults = index.slice(0, 50).map(item => ({
            ...item,
            score: 100,
            positions: []
        }));
    } else {
        fuzzyResults = index
            .map(item => {
                const { score, positions } = fuzzyMatch(query, item.text);
                return { ...item, score, positions };
            })
            .filter(item => item.score > 0)
            .sort((a, b) => b.score - a.score)
            .slice(0, 50);
    }

    fuzzySelectedIndex = 0;
    renderFuzzyResults();
}

function renderFuzzyResults() {
    const resultsContainer = document.getElementById('fuzzy-results');
    const countSpan = document.getElementById('fuzzy-result-count');

    if (!fuzzyResults.length) {
        resultsContainer.innerHTML = '<div class="fuzzy-no-results">No results found</div>';
        countSpan.textContent = '0 results';
        return;
    }

    countSpan.textContent = `${fuzzyResults.length} result${fuzzyResults.length !== 1 ? 's' : ''}`;

    resultsContainer.innerHTML = fuzzyResults.map((result, index) => {
        const isSelected = index === fuzzySelectedIndex;
        const highlightedText = highlightMatches(result.text, result.positions);
        const context = result.context ? `<div class="fuzzy-result-context">in: ${escapeHtml(result.context)}</div>` : '';

        return `
            <div class="fuzzy-result-item${isSelected ? ' selected' : ''}" data-index="${index}">
                <div class="fuzzy-result-title">
                    <span class="fuzzy-result-type">${result.type}</span>
                    ${highlightedText}
                </div>
                ${context}
            </div>
        `;
    }).join('');

    const selectedItem = resultsContainer.querySelector('.fuzzy-result-item.selected');
    if (selectedItem) {
        selectedItem.scrollIntoView({ block: 'nearest' });
    }
}

function openFuzzyFinder() {
    buildFuzzyIndex();
    fuzzyFinderOpen = true;
    fuzzySelectedIndex = 0;

    const overlay = document.getElementById('fuzzy-finder');
    const input = document.getElementById('fuzzy-input');

    overlay.classList.add('visible');
    input.value = '';
    input.placeholder = fuzzySearchMode === 'headings' ? 'Search headings...' : 'Search full text...';

    fuzzySearch('');

    setTimeout(() => input.focus(), 50);
}

function closeFuzzyFinder() {
    fuzzyFinderOpen = false;
    const overlay = document.getElementById('fuzzy-finder');
    overlay.classList.remove('visible');
}

function toggleFuzzyMode() {
    fuzzySearchMode = fuzzySearchMode === 'headings' ? 'text' : 'headings';

    const headingsBtn = document.getElementById('fuzzy-mode-headings');
    const textBtn = document.getElementById('fuzzy-mode-text');
    const input = document.getElementById('fuzzy-input');

    headingsBtn.classList.toggle('active', fuzzySearchMode === 'headings');
    textBtn.classList.toggle('active', fuzzySearchMode === 'text');
    input.placeholder = fuzzySearchMode === 'headings' ? 'Search headings...' : 'Search full text...';

    fuzzySearch(input.value);
}

function selectFuzzyResult() {
    if (fuzzyResults.length === 0) return;

    const result = fuzzyResults[fuzzySelectedIndex];
    if (result && result.element) {
        closeFuzzyFinder();

        if (result.id) {
            navigateToHeading(result.id);
        } else {
            result.element.scrollIntoView({ behavior: 'smooth', block: 'center' });

            result.element.style.backgroundColor = '#fff8c5';
            result.element.style.transition = 'background-color 0.3s';
            setTimeout(() => {
                result.element.style.backgroundColor = '';
            }, 1500);
        }
    }
}

function handleFuzzyKeydown(e) {
    if (!fuzzyFinderOpen) return;

    switch (e.key) {
        case 'Escape':
            e.preventDefault();
            closeFuzzyFinder();
            break;

        case 'ArrowDown':
            e.preventDefault();
            if (fuzzySelectedIndex < fuzzyResults.length - 1) {
                fuzzySelectedIndex++;
                renderFuzzyResults();
            }
            break;

        case 'ArrowUp':
            e.preventDefault();
            if (fuzzySelectedIndex > 0) {
                fuzzySelectedIndex--;
                renderFuzzyResults();
            }
            break;

        case 'Enter':
            e.preventDefault();
            selectFuzzyResult();
            break;

        case 'Tab':
            e.preventDefault();
            toggleFuzzyMode();
            break;
    }
}

function initFuzzyFinder() {
    const overlay = document.getElementById('fuzzy-finder');
    const input = document.getElementById('fuzzy-input');
    const resultsContainer = document.getElementById('fuzzy-results');
    const headingsBtn = document.getElementById('fuzzy-mode-headings');
    const textBtn = document.getElementById('fuzzy-mode-text');

    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
            e.preventDefault();
            if (fuzzyFinderOpen) {
                closeFuzzyFinder();
            } else {
                openFuzzyFinder();
            }
        }

        if (fuzzyFinderOpen) {
            handleFuzzyKeydown(e);
        }
    });

    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
            closeFuzzyFinder();
        }
    });

    input.addEventListener('input', (e) => {
        fuzzySearch(e.target.value);
    });

    resultsContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.fuzzy-result-item');
        if (item) {
            fuzzySelectedIndex = parseInt(item.dataset.index);
            selectFuzzyResult();
        }
    });

    headingsBtn.addEventListener('click', () => {
        if (fuzzySearchMode !== 'headings') {
            toggleFuzzyMode();
        }
    });

    textBtn.addEventListener('click', () => {
        if (fuzzySearchMode !== 'text') {
            toggleFuzzyMode();
        }
    });
}

        } else {
            renderRecentFiles();

        if (options.onFileOpened) {
            options.onFileOpened(currentFilePath);
        }
    }

    if (message.stats) {
        updateDocumentStats(message.stats);
    }

    if (message.should_focus) {
        window.focus();
    }
}

    }

        const open = getDialogOpen();
        if (!open) {
            console.error('Dialog API not available');
            return null;
        }

        try {
            const selected = await open({
                multiple: false,
                filters: [{ name: 'Markdown', extensions: ['md', 'markdown', 'mdown', 'mkdn', 'mkd'] }]
            });

            if (selected) {
                return await openFile(selected);

            console.error('Failed to open file dialog:', e);
        }

        return null;
    }

    async function openFile(filePath) {
        try {
            const result = await invoke('open_file', { path: filePath });
            if (result && result.html) {
                handleFileOpened(result);
                // Add to path history (use canonical path from result)
                if (result.file_path) {
                    addToPathHistory(result.file_path);
                }
                return result;
            }
        } catch (e) {
            console.error('Failed to open file:', e);
            showToast('Failed to open file: ' + (e.message || e));
        }
        return null;
    }

    function isUrl(str) {
        return str.startsWith('http://') || str.startsWith('https://');
    }

    async function openUrl(url) {
        try {
            showToast('Fetching from URL...');
            const result = await invoke('open_url', { url });
            if (result && result.html) {
                handleUrlOpened(result);
                // Add URL to path history
                if (result.file_path) {

                return result;

                return;
            }

            const now = Date.now();
            const scrollContainer = mainContent;
            const scrollAmount = scrollContainer.clientHeight;

            switch (e.key) {
                // j - scroll down a little
                case 'j':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: 60, behavior: 'smooth' });
                    break;

                // k - scroll up a little
                case 'k':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: -60, behavior: 'smooth' });
                    break;

                // d - scroll down half page (like Ctrl+d in vim)
                case 'd':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: scrollAmount / 2, behavior: 'smooth' });
                    break;

                // u - scroll up half page (like Ctrl+u in vim)
                case 'u':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: -scrollAmount / 2, behavior: 'smooth' });
                    break;

                // f - scroll down full page (like Ctrl+f in vim)
                case 'f':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: scrollAmount - 50, behavior: 'smooth' });
                    break;

                // b - scroll up full page (like Ctrl+b in vim)
                case 'b':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: -(scrollAmount - 50), behavior: 'smooth' });
                    break;

                // G - go to bottom
                case 'G':
                    e.preventDefault();
                    scrollContainer.scrollTo({ top: scrollContainer.scrollHeight, behavior: 'smooth' });
                    break;

                // g - if gg (double g within 500ms), go to top
                case 'g':
                    e.preventDefault();
                    if (lastKey === 'g' && (now - lastKeyTime) < 500) {
                        scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
                        lastKey = '';
                    }
                    break;

                // / - open fuzzy finder (search)
                case '/':
                    e.preventDefault();
                    if (typeof openFuzzyFinder === 'function') {
                        openFuzzyFinder();
                    }
                    break;

                // n - next heading
                case 'n':
                    e.preventDefault();
                    navigateHeading(1);
                    break;

                // N - previous heading
                case 'N':
                    e.preventDefault();
                    navigateHeading(-1);
                    break;

                // ? - show help
                case '?':
                    e.preventDefault();
                    showHelpModal();
                    break;
            }

            lastKey = e.key;
            lastKeyTime = now;
        });
    }

    // Navigate to next/previous heading
    function navigateHeading(direction) {
        const content = document.getElementById('content');
        if (!content) return;

        const headings = Array.from(content.querySelectorAll('h1, h2, h3, h4, h5, h6'));
        if (headings.length === 0) return;

        const mainContent = document.getElementById('main-content');
        const scrollTop = mainContent.scrollTop;
        const buffer = 10; // Small buffer for current position detection

        let currentIndex = -1;
        for (let i = 0; i < headings.length; i++) {
            const headingTop = headings[i].offsetTop;
            if (headingTop <= scrollTop + buffer) {
                currentIndex = i;
            } else {
                break;
            }
        }

        let targetIndex;
        if (direction > 0) {
            // Next heading
            targetIndex = Math.min(currentIndex + 1, headings.length - 1);
        } else {
            // Previous heading
            targetIndex = Math.max(currentIndex - 1, 0);
        }

        if (targetIndex >= 0 && targetIndex < headings.length) {
            headings[targetIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

            if ((e.ctrlKey || e.metaKey) && e.key === 'q') {
                e.preventDefault();
                const { getCurrentWindow } = window.__TAURI__.window;
                getCurrentWindow().close();
            }

            // Cmd+C / Ctrl+C to copy selected text
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                const selection = window.getSelection();
                const selectedText = selection ? selection.toString() : '';
                if (selectedText) {
                    e.preventDefault();
                    try {

                            || window.__TAURI__.clipboardManager
                            || window.__TAURI__.plugin?.clipboardManager;
                        if (clipboardApi && clipboardApi.writeText) {
                            await clipboardApi.writeText(selectedText);
                        }
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                }
            }
        });

        if (items.length === 0) {

                selectAutocompleteItem(index);

        const item = autocompleteState.items[index];
        if (!item) return;

        const input = document.getElementById('path-input-field');
        input.value = item.path;
        input.focus();

        // If it's a directory, trigger another completion

            if (dropdown) dropdown.style.display = 'none';

        const dropdown = document.getElementById('path-autocomplete');

        dropdown.querySelectorAll('.autocomplete-item').forEach((el, index) => {
            el.classList.toggle('selected', index === autocompleteState.selectedIndex);

        const selected = dropdown.querySelector('.autocomplete-item.selected');
        if (selected) {
            selected.scrollIntoView({ block: 'nearest' });
        }

    // Trigger autocomplete with debouncing
    function triggerAutocomplete(value) {
        if (autocompleteState.debounceTimer) {
            clearTimeout(autocompleteState.debounceTimer);
        }

        // Reset history navigation when user types
        pathHistoryState.currentIndex = -1;

        autocompleteState.debounceTimer = setTimeout(async () => {
            if (value.length > 0) {
                const items = await fetchCompletions(value);
                renderAutocomplete(items);
            } else {
                const dropdown = document.getElementById('path-autocomplete');
                if (dropdown) dropdown.style.display = 'none';
            }
        }, 100);
    }

    // Navigate to previous history item
    function historyPrev(input) {
        if (pathHistoryState.items.length === 0) return false;

        // Save original value when starting navigation
        if (pathHistoryState.currentIndex === -1) {
            pathHistoryState.originalValue = input.value;
        }

        // Move to previous (older) item
        if (pathHistoryState.currentIndex < pathHistoryState.items.length - 1) {
            pathHistoryState.currentIndex++;
            input.value = pathHistoryState.items[pathHistoryState.currentIndex];
            return true;
        }
        return false;
    }

    // Navigate to next history item
    function historyNext(input) {
        if (pathHistoryState.currentIndex === -1) return false;

        pathHistoryState.currentIndex--;

        if (pathHistoryState.currentIndex === -1) {
            // Back to original value
            input.value = pathHistoryState.originalValue;
        } else {
            input.value = pathHistoryState.items[pathHistoryState.currentIndex];
        }
        return true;
    }
